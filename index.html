<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="list">
        <select class="timezone">
            <option value="01" class="01">TIME ZONE </option>
            <option value="1" class="number1">Afghanistan</option>
            <option value="2" class="number2">Australia</option>
            <option value="3" class="number3">Bangladesh</option>
            <option value="4" class="number4">Brazil</option>
            <option value="5" class="number5">Brunei</option>
            <option value="6" class="number6">China</option>
            <option value="7" class="number7">Colombia</option>
            <option value="8" class="number8">Finland</option>
            <option value="9" class="number9">Germany</option>
            <option value="10" class="number10">Hong Kong</option>
            <option value="11" class="number11">India</option>
            <option value="12" class="number12">Indonesia</option>
            <option value="13" class="number13">Iran</option>
            <option value="14" class="number14">Iraq</option>
            <option value="15" class="number15">Israel</option>
            <option value="16" class="number16">Italy</option>
            <option value="17" class="number17">Jamaica</option>
            <option value="18" class="number18">Japan</option>
            <option value="19" class="number19">Kenya</option>
            <option value="20" class="number20">Mexico</option>
            <option value="21" class="number21">Mongolia</option>
            <option value="22" class="number22">Myanmar</option>
            <option value="23" class="number23">Nepal</option>
            <option value="24" class="number24">Netherland</option>
            <option value="25" class="number25">Nigeria</option>
            <option value="26" class="number26">Pakistan</option>
            <option value="27" class="number27">Panama</option>
            <option value="28" class="number28">Philippines</option>
            <option value="29" class="number29">Poland</option>
            <option value="30" class="number30">Russia</option>
            <option value="31" class="number31">Saint Martin</option>
            <option value="32" class="number32">Singapore</option>
            <option value="33" class="number33">South Africa</option>
            <option value="34" class="number34">South Korea</option>
            <option value="35" class="number35">Spain</option>
            <option value="36" class="number36">Switzerland</option>
            <option value="37" class="number37">Thailand</option>
            <option value="38" class="number38">Ukraine</option>
            <option value="39" class="number39">United Kingdom</option>
            <option value="40" class="number40">Vetnam</option>
            <option value="41" class="number41">Zimbabwe</option>
        </select>
    </div>
    <div id="ref" class="date">
        <div class="day">date</div>
    </div>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <div class="digital">
        <div class="dighr">
            <div class="dh">00</div>
            <div class="dot">:</div>
        </div>
        <div class="digmn">
            <div class="dm">00</div>
            <div class="dot">:</div>
        </div>
        <div class="digsc">
            <div class="ds">00</div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
